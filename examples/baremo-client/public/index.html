<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StArE.js Visualization Demo</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./three.grid.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row d-md-flex justify-content-md-center align-items-md-center">
      <p class="h1" style="text-align: center;">Baremo Daño Moral: Accidentes Laborales (Stare.js)</p>
    </div>
    <div class="row d-md-flex justify-content-md-center align-items-md-center"  style="flex-wrap: wrap;">
      <img src="logo.png" alt="" style="min-width: 5%; width: 10%; height: auto;">
      <input 
        id="query" 
        type="search" 
        placeholder="Qué estas buscando..." 
        class="form-control d-md-flex form-control" 
        style="min-width: 60%; width: 60%; margin: 5px;" 
      >
      <input 
        hidden
        type="text" 
        id="pageNumber" 
        value="30"
        readonly
      >     
      <select hidden name="" id="engine" style="min-width: 10%; width: 10%;" class="form-select">
        <option value="baremo" selected>baremo</option>
      </select>      
      <button 
        id="searchBtn" 
        class="btn btn-primary" 
        type="button" 
        style="margin: 5px; text-align: center; min-width: 10%; width: 10%;"
      >
        Buscar
      </button>
    </div>
    <div class="row" style="margin: 20px; text-align: center;">
      
      <div class="col d-md-flex justify-content-md-center align-items-md-center">
        <div class="container-fluid d-md-flex justify-content-md-center align-items-md-center"  style="flex-wrap: nowrap;">
          <select id="visualization" class="form-select">
            <option value="bodyInjuriesMap">Mapa corporal</option>
            <option value="map">Mapa jurisdiccional</option>
            </select>
            <button 
            id="visualizeBtn" 
            class="btn btn-primary"
            style="margin: 5px; width: 10%;"
            >Visualizar</button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col" style="border: 5px;">
          <div class="row">
            <p id="resultsCount" class="h3">Resultados</p>
          </div>
          <div id="results"></div>
          <div id="pageNumber"></div>
        </div>
        <div class="col" style="border: 5px;">
          <div class="row">
            <p class="h3">Visualización</p>
          </div>
          <div class="row">
            <div id="resultsVisualization"></div>
          </div>
          <div class="row">
            <div id="canvas">
              <svg id="svg" />
              <!-- <div id="pie-plot-default"></div> -->
              <div id="mosaic-plot-default"></div>
            </div>
          </div>
        </div>
    </div>
    <div class="selector-container">

      <select id="library" hidden>
        <option value="d3">d3</option>
      </select>
    </div>
    
  </div>

    <script src="/main.js"></script>
  <!-- <script>
    window.onload = function () {
      document.querySelector('#visualizeBtn').click();
    }
  </script> -->
</body>

</html>
