      <input 
        id="query"

        style="min-width: 60%; width: 60%; margin: 5px;" 
      >
      <input 
        hidden
        type="text" 
        id="pageNumber" 
        value="30"
        readonly
      >     
      <select name="" id="engine" style="min-width: 10%; width: 10%;" class="form-select">
        <option value="baremo" selected>baremo</option>
        <option value="sence">sence</option>
      </select>      
      <button 
        id="searchBtn" 
        class="btn btn-primary" 
        type="button" 
        style="margin: 5px; text-align: center; min-width: 10%; width: 10%;"
      >
        Buscar
      </button>
    </div>
    <div class="row" style="margin: 20px; text-align: center;">

      <div class="col d-md-flex justify-content-md-center align-items-md-center">
        <div class="container-fluid d-md-flex justify-content-md-center align-items-md-center"  style="flex-wrap: nowrap;">
          <select id="visualization" class="form-select">
            <option value="bodyInjuriesMap">Mapa corporal</option>

              <option value="bar">bar</option> -->

            <button 
            id="visualizeBtn" 
            class="btn btn-primary"
            style="margin: 5px; text-align: center; width: 10%;"
            >Visualizar</button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col" style="border: 5px;">
          <div class="row">
            <p id="resultsCount" class="h3">Resultados</p>
          </div>

            <p class="h3">Visualización</p>
          </div>
